<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var choose;
		choose = window.prompt('Choose a number from 1 to 10')
		var rand = Math.floor((Math.random()*10)+1);
		while(choose != rand){
			alert("try again!");
			choose = window.prompt('Choose a number from 1 to 10');
		}alert('Bingo!');

	</script>

</body>
